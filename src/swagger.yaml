paths:
  #============== User Authentication ========#
  /users/signup:
    post:
      tags:
        - ðŸ” User Authentication

      summary: Sign-up API
      description: >-
        Allows users to sign up using their Aadhar card number, password, and other relevant details.
      operationId: signupUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: karan
                age:
                  type: integer
                  example: 20
                email:
                  type: string
                  example: user.email@domain.com
                aadharCardNumber:
                  type: integer
                  example: 123456789012
                address:
                  type: string
                  example: 123, ABC Street XYZ City
                mobileNumber:
                  type: integer
                  example: 9648775490
                role:
                  type: string
                  enum: [voter, admin]
                  example: voter # only one admin allowed
                password:
                  type: string
                  example: test@123
      responses:
        "201":
          description: User Signup successfully
        "400":
          description: >
            1. All fields are required.
            2. You are not eligible to vote.
            3. Aadhar Card Number must be exactly 12 digits.
            4. User with the same Aadhar Card Number already exists.
            5. Admin user already exists.
